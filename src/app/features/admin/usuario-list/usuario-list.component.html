<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button label="Novo Usuário" icon="pi pi-plus" styleClass="p-button-success" (onClick)="openNew()"></p-button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="usuarios" [rows]="10" [paginator]="true" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-u>
            <tr>
                <td>{{u.nomeCompleto}}</td>
                <td>{{u.email}}</td>
                <td><p-tag [value]="u.perfil" [severity]="u.perfil === 'ADMIN' ? 'danger' : 'info'"></p-tag></td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-text" (onClick)="editUsuario(u)"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-text p-button-danger" (onClick)="deleteUsuario(u)"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <p-dialog [(visible)]="usuarioDialog" [style]="{width: '450px'}" header="Detalhes do Usuário" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <form [formGroup]="form">
                <div class="field mb-3">
                    <label>Nome Completo</label>
                    <input type="text" pInputText formControlName="nomeCompleto" required autofocus />
                </div>
                <div class="field mb-3">
                    <label>E-mail</label>
                    <input type="email" pInputText formControlName="email" required />
                </div>
                <div class="field mb-3">
                    <label>Senha</label>
                    <input type="password" pInputText formControlName="senha" placeholder="Preencher apenas para alterar" />
                </div>
                <div class="field mb-3">
                    <label>Perfil</label>
                    <p-dropdown [options]="perfis" formControlName="perfil" appendTo="body"></p-dropdown>
                </div>
            </form>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-text" (onClick)="usuarioDialog = false"></p-button>
            <p-button label="Salvar" icon="pi pi-check" styleClass="p-button-text" (onClick)="saveUsuario()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
